<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BanHangOnline</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styleindex2.css">
    <!-- font Pacifico -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  </head>
<body>
  
  <header class="position-fixed w-100 bg-light hight--header d-flex flex-column">
    <div class="bannerTopHead container-fluid d-none d-lg-block">
      <div class="row">
        <div class="col-md-4">
          <img class="imgTopHead" src="https://cdn2.cellphones.com.vn/x/https://dashboard.cellphones.com.vn/storage/207x30_TopBanner_Homepage_01.2024_Mb_2-01133.svg" alt="Top Banner Mobile dịch vụ bảo hành">
        </div>
        <div class="col-md-4">
          <img class="imgTopHead" src="https://cdn2.cellphones.com.vn/x/https://dashboard.cellphones.com.vn/storage/207x30_TopBanner_Homepage_01.2024_Mb_2-02133.svg" alt="TOP banner mobile giao nhanh miễn phí">
        </div>
        <div class="col-md-4">
          <img class="imgTopHead" src="https://cdn2.cellphones.com.vn/x/https://dashboard.cellphones.com.vn/storage/207x30_TopBanner_Homepage_01.2024_Mb_2-03133.svg" alt="TOP banner mobile sản phẩm chính hãng đầy đủ VAT">
        </div>
      </div>
    </div>
    
    <div id="carouselExampleControls" class="carousel slide d-block d-lg-none" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <div class="w-100">
            <img class="imgTopHead w-100" src="https://cdn2.cellphones.com.vn/x/https://dashboard.cellphones.com.vn/storage/207x30_TopBanner_Homepage_01.2024_Mb_2-01133.svg" alt="Top Banner Mobile dịch vụ bảo hành">
          </div>
        </div>
        <div class="carousel-item ">
          <div class="w-100">
            <img class="imgTopHead w-100" src="https://cdn2.cellphones.com.vn/x/https://dashboard.cellphones.com.vn/storage/207x30_TopBanner_Homepage_01.2024_Mb_2-02133.svg" alt="TOP banner mobile giao nhanh miễn phí">
          </div>
        </div>
        <div class="carousel-item">
          <div class="w-100">
            <img class="imgTopHead w-100" src="https://cdn2.cellphones.com.vn/x/https://dashboard.cellphones.com.vn/storage/207x30_TopBanner_Homepage_01.2024_Mb_2-03133.svg" alt="TOP banner mobile sản phẩm chính hãng đầy đủ VAT">
          </div>
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  
  
  <!-- Nav-bar -->
    <nav class="navbar align-items-center border-bottom flex-grow-1">
      <div class="container-fluid">
          <div class="d-flex align-items-center ">
              <a href="#" class="navbar-brand m-0 textColor fw-bold brand pacifico-regular">HexTech</a>
              <div id="verticalbar" class="mx-xxl-2 mx-1 d-none d-lg-inline-block"></div>
              <a href="#" class="nav-link textColor fw-lighter lh-sm brandSubHeading d-none d-lg-inline-block pacifico-regular">Công Nghệ
                  <br>
                  <span class="fw-medium brandSubHeading d-none d-lg-inline-block pacifico-regular">Thay Đổi Cuộc Sống</span>
              </a>
              <div class="position-relative ms-4 d-none d-xl-inline-block">
                  <input class="searchInput bg-body-tertiary iconCursor ps-md-5 p-1 p-md-2 " type="search"
                      placeholder="Search Rides" aria-label="Search">
                  <img class="position-absolute searchImg iconCursor" src="./png/search.svg"
                      alt="search">
              </div>
  
          </div>
          <div class="d-flex align-items-center flex-grow-1 flex-lg-grow-0">
              <div class="d-none d-lg-block">
                  <ul class="d-flex m-0 list-unstyled ">
                      <li class="nav-item iconChange  me-4 pt-2">
                          <a href="#" class="nav-link text-center  p-0">
                              <div class=" d-flex align-items-center overflow-hidden changeWidth mx-auto">
                                  <img class="one iconHeight mx-2" src="./svg/telephone.png" alt="book">
                                  <img class="two iconHeight mx-2" src="./svg/telephone-tran.png"
                                      alt="book-half">
                              </div>
                              <div class="smallFont textColor">Gọi điện</div>
                          </a>
                      </li>
                      <li class="nav-item iconChange   me-4 pt-2">
                          <a href="#" class="nav-link text-center p-0">
                              <div class=" d-flex align-items-center overflow-hidden changeWidth mx-auto">
                                  <img class="iconHeight mx-2" src="./svg/placeholder.png" alt="dpad">
                                  <img class=" iconHeight mx-2" src="./svg/placehoder-tran.png" alt="dpad">
                              </div>
                              <div class="smallFont textColor">Địa chỉ</div>
                          </a>
                      </li>
                      <li class="nav-item iconChange  me-4 pt-1">
                          <a href="#" class="nav-link text-center p-0">
                              <div class=" d-flex align-items-center overflow-hidden changeWidth mx-auto">
                                  <img class="iconHeight--delivery mx-2" src="./svg/delivery-car.png"
                                      alt="bar-chart">
                                  <img class=" iconHeight--delivery mx-2" src="./svg/delivery-car-tran.png"
                                      alt="bar-chart">
                              </div>
                              <div class="smallFont textColor">Đơn hàng</div>
                          </a>
                      </li>
                      <li class="nav-item iconChange  me-4 pt-2">
                          <a href="#" class="nav-link text-center p-0">
                              <div class=" d-flex align-items-center overflow-hidden changeWidth mx-auto">
                                  <img class="iconHeight mx-2" src="./svg/hand-bag.png"
                                      alt="lightbulb">
                                  <img class=" iconHeight mx-2" src="./svg/hand-bag-tran.png"
                                      alt="lightbulb">
                              </div>
                              <div class="smallFont textColor">Giỏ hàng</div>
                          </a>
                      </li>
                  </ul>
              </div>

              <div id="iconContainer" class="d-flex flex-grow-1 justify-content-end justify-content-lg-center align-items-center rounded-5 bg-light d-xl-none">
                <div class="search-box">
                  <input type="text" class="search-input" placeholder="Sản phẩm,..." />
                  <button class="search-btn">
                    <i class="fas fa-search"></i>
                  </button>
                </div>
              </div>
              
              <button id="loginBtn" class="btn btn-sm m-sm-2 m-1 bg-primary text-white rounded-5 px-sm-3 px-2">Login
                  <img class="d-none d-lg-inline-block" src="./png/box-arrow-in-right.svg"
                      alt="box-arrow">
              </button>
          </div>
      </div>
  </nav>
  <nav id="secondNav" class="bottom-0 position-fixed end-0 start-0">
      <div class="d-lg-none">
          <div class="container-fluid d-flex justify-content-between shadow pt-2">
              <a href="#" class="text-center text-decoration-none textColor">
                  <img class="iconHeight mb-1" src="./svg/logo.png" alt="book">
                  <div class="extraSmallFont active pb-1 pacifico-regular">HexTech</div>
              </a>
              <a href="#" class="text-decoration-none textColor  text-center">
                  <img class="iconHeight mb-1" src="./svg/telephone.png" alt="book">
                  <div class="extraSmallFont pb-1">Gọi điện</div>
              </a>
              <a href="#" class="text-decoration-none textColor  text-center">
                  <img class="iconHeight mb-1" src="./svg/placeholder.png" alt="dpad">
                  <div class="extraSmallFont pb-1">Địa chỉ</div>
              </a>
              <a href="#" class="text-decoration-none textColor  text-center">
                  <img class="iconHeight mb-1" src="./svg/delivery-car.png" alt="bar-chart">
                  <div class="extraSmallFont pb-1">Đơn hàng</div>
              </a>
              <a href="#" class="text-decoration-none textColor  text-center">
                  <img class="iconHeight mb-1" src="./svg/hand-bag.png" alt="lightbulb">
                  <div class="extraSmallFont pb-1">Giỏ hàng</div>
              </a>
              <a href="#" class="text-decoration-none textColor  text-center">
                  <img class="iconHeight mb-1" src="./svg/menu.png" alt="briefcase">
                  <div class="extraSmallFont pb-1">Danh mục</div>
              </a>
          </div>
      </div>
  </nav>
  </header>
  
  <main class="content--padding">
    
    <div style="height: 200vh; width: 100%;">
    
      <img class="w-100" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTTzkbHWvrVNlwVZk8ucwVCvxFgrxQw4Tx0WA&s" alt="123">
    
      <h3>Expandable Search 1</h3>
      <form>
        <input type="search" placeholder="Search">
      </form>
    </div>

  </main>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/54f0cb7e4a.js" crossorigin="anonymous"></script>
    <script src="./js/myCode.js"></script>
 </body>
</html>
